<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="my.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>도서 정보 추가</h1>
          </div>
        <form id="addForm">
            
            <div>
                <label for="title">제목</label>
                <input type="text" id="title" name="title" required><br>
                <label for="author">저자</label>
                <input type="text" id="author" name="author" required><br>
                <label for="pub">출판사</label>
                <input type="text" id="pub" name="pub" required><br>
                <label for="stc">재고</label>
                <input type="text" id="stc" name="stc" required><br><br>
                
            </div>
            
        </form>
        
    </div>
    <div class="footer">
        <button type="button" id="addButton">추가</button>
        <a href="index.html">뒤로 가기</a>
    </div>
    <script>
        // Internal JavaScript for handling form submission and validation
        document.getElementById("addButton").addEventListener("click", function() {
            var title = document.getElementById("title");
            var author = document.getElementById("author");
            var pub = document.getElementById("pub");
            var stc = document.getElementById("stc");
            var status = document.getElementById("status");

            if (title.value.trim() === "") {
                alert("제목 입력을 완료해 주세요");
                title.focus();
            } else if (author.value.trim() === "") {
                alert("저자 입력을 완료해 주세요");
                author.focus();
            } else if (pub.value.trim() === "") {
                alert("출판사 입력을 완료해 주세요");
                pub.focus();
            } else if (stc.value.trim() === "") {
                alert("재고 입력을 완료해 주세요");
                stc.focus();
            } else{
                alert("게시물이 추가됩니다");
                // Handle data storage (e.g., using local storage)
            }
        });
    </script>
</body>
</html>
